version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.3
    environment:
      - POSTGRES_DB=aquawatch
      - POSTGRES_USER=aquawatch_user
      - POSTGRES_PASSWORD=aquawatch_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aquawatch_user"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: gunicorn --bind 0.0.0.0:8000 aquawatch.wsgi:application
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  static_volume:
