name: AquaWatch CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgis/postgis:15-3.3
        env:
          POSTGRES_DB: aquawatch_test
          POSTGRES_USER: aquawatch_user
          POSTGRES_PASSWORD: aquawatch_pass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gdal-bin libgdal-dev
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run migrations
      env:
        DATABASE_NAME: aquawatch_test
        DATABASE_USER: aquawatch_user
        DATABASE_PASSWORD: aquawatch_pass
        DATABASE_HOST: localhost
        DATABASE_PORT: 5432
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: True
      run: |
        python manage.py migrate
    
    - name: Run tests
      env:
        DATABASE_NAME: aquawatch_test
        DATABASE_USER: aquawatch_user
        DATABASE_PASSWORD: aquawatch_pass
        DATABASE_HOST: localhost
        DATABASE_PORT: 5432
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: True
      run: |
        pytest --verbose --tb=short
    
    - name: Test Docker build
      run: |
        docker build -t aquawatch:test .
  
  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Log in to Docker Hub (optional)
      # Uncomment and configure if pushing to Docker Hub
      # uses: docker/login-action@v2
      # with:
      #   username: ${{ secrets.DOCKER_USERNAME }}
      #   password: ${{ secrets.DOCKER_PASSWORD }}
      run: echo "Docker login disabled - configure if needed"
    
    - name: Build Docker image
      run: |
        docker build -t aquawatch:${{ github.sha }} .
        docker tag aquawatch:${{ github.sha }} aquawatch:latest
    
    - name: Push Docker image (optional)
      # Uncomment if pushing to registry
      # run: |
      #   docker push aquawatch:${{ github.sha }}
      #   docker push aquawatch:latest
      run: echo "Docker push disabled - configure if needed"
